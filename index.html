<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        
        <h1>Password Generator</h1>

        <div class="display-container">

            <!-- data-passwordDisplay is custom attru=ibut which can be selected via QuerySelector JS -->
            <input readonly class="display" placeholder="Password" data-passwordDisplay>

            <button>
                <span data-copyMsg></span>
                <img src="asset/copy.svg" alt="copy" width="24" height="24" data-copy>
            </button>
            
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Passworrd Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div>
                
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"> Includes Uppercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase"> Includes Lowercase Letters</label>
                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers"> Includes Numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols"> Includes Symbols</label>
                </div>

                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>

                <button class="generateBtn">Generate Password</button>

            </div>            

        </div>

    </div>


    <div class="div"></div>



    <script src="script.js"></script>

</body>
</html>
